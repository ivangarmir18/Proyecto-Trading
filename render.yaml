services:
  - type: web
    name: watchlist-dashboard
    env: python
    plan: free
    buildCommand: pip install -r requirements_prod.txt
    startCommand: streamlit run dashboard/app.py --server.port $PORT --server.address 0.0.0.0
  - type: worker
    name: watchlist-worker
    env: python
    plan: free
    buildCommand: pip install -r requirements_prod.txt
    startCommand: python run_service.py
